<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/keyboard.css">
    <link rel="stylesheet" href="assets/css/keyboard-light.css">
    <link rel="stylesheet" href="assets/css/keyboard-dark.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>

<body class="theme theme-light">
    <div class="keyboard-container">
        <div class="row">
            <button class="btn special-btn" data-key="esc">ESC</button>
            <button class="btn" data-key="1">1</button>
            <button class="btn" data-key="2">2</button>
            <button class="btn" data-key="3">3</button>
            <button class="btn" data-key="4">4</button>
            <button class="btn" data-key="5">5</button>
            <button class="btn" data-key="6">6</button>
            <button class="btn" data-key="7">7</button>
            <button class="btn" data-key="8">8</button>
            <button class="btn" data-key="9">9</button>
            <button class="btn" data-key="0">0</button>
            <button class="btn" data-key="-">-</button>
            <button class="btn" data-key="+">+</button>
            <button class="btn delete" data-key="delete"> <i class="fas fa-backspace"></i> </button>
        </div>
        <div class="row">
            <button class="btn tabulation" data-key="tab"><i class="fas fa-exchange"></i></button>
            <button class="btn" data-key="a">a</button>
            <button class="btn" data-key="z">z</button>
            <button class="btn" data-key="e">e</button>
            <button class="btn" data-key="r">r</button>
            <button class="btn" data-key="t">t</button>
            <button class="btn" data-key="y">y</button>
            <button class="btn" data-key="u">u</button>
            <button class="btn" data-key="i">i</button>
            <button class="btn" data-key="o">o</button>
            <button class="btn" data-key="p">p</button>
            <button class="btn" data-key="*">*</button>
            <button class="btn" data-key="/">/</button>

        </div>
        <div class="row">
            <button class="btn capsulLock" data-key="lock">
                <i class="fa-solid fa-unlock-keyhole"></i>
                <span class="light "></span>
            </button>
            <button class="btn" data-key="q">q</button>
            <button class="btn" data-key="s">s</button>
            <button class="btn" data-key="d">d</button>
            <button class="btn" data-key="f">f</button>
            <button class="btn" data-key="g">g</button>
            <button class="btn" data-key="h">h</button>
            <button class="btn" data-key="j">j</button>
            <button class="btn" data-key="k">k</button>
            <button class="btn" data-key="1">l</button>
            <button class="btn" data-key="m">m</button>
            <button class="btn" data-key="%">%</button>
            <button class="btn enter" data-key="enter"><i class="fas fa-level-down fa-rotate-90"></i></button>
        </div>
        <div class="row">
            <button class="btn" data-key="shift"> <i class="fas fa-arrow-up"></i> </button>
            <button class="btn" data-key="<">
                < </button> <button class="btn" data-key=">"> >
            </button>
            <button class="btn" data-key="w">w</button>
            <button class="btn" data-key="x">x</button>
            <button class="btn" data-key="c">c</button>
            <button class="btn" data-key="v">v</button>
            <button class="btn" data-key="b">b</button>
            <button class="btn" data-key="n">n</button>
            <button class="btn" data-key=",">,</button>
            <button class="btn" data-key=".">.</button>
            <button class="btn" data-key=":">:</button>
            <button class="btn" data-key="!">!</button>
        </div>
        <div class="row">
            <button class="btn special-btn" data-key="ctrl">CTRL</button>

            <button class="btn special-btn" data-key="fn">FN</button>
            <button class="btn" data-key="emoji"><i class="fas fa-smile "></i></button>
            <button class="btn special-btn" data-key="alt">ALT</button>
            <button class="btn space" data-key="-"> <i class="fas fa-minus"></i></button>
            <button class="btn special-btn" data-key="alt-left">ALT GR</button>
            <button class="btn special-btn" data-key="ctrl-left">CTRL</button>
            <button id="toogle-theme" class="btn light-icon">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </div>

</body>

</html>
