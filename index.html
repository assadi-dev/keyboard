<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/keyboard.css">
    <link rel="stylesheet" href="assets/css/keyboard-light.css">
    <link rel="stylesheet" href="assets/css/keyboard-dark.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>

<body class="theme theme-light">
    <div class="keyboard-container">
        <div class="row">
            <button class="btn special-btn">ESC</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn">0</button>
            <button class="btn">-</button>
            <button class="btn">+</button>
            <button class="btn delete"> <i class="fas fa-backspace"></i> </button>
        </div>
        <div class="row">
            <button class="btn tabulation "><i class="fas fa-exchange"></i></button>
            <button class="btn">a</button>
            <button class="btn">z</button>
            <button class="btn">e</button>
            <button class="btn">r</button>
            <button class="btn">t</button>
            <button class="btn">y</button>
            <button class="btn">u</button>
            <button class="btn">i</button>
            <button class="btn">o</button>
            <button class="btn">p</button>
            <button class="btn">*</button>
            <button class="btn">/</button>

        </div>
        <div class="row">
            <button class="btn capsulLock">
                <i class="fa-solid fa-unlock-keyhole"></i>
                <span class="light "></span>
            </button>
            <button class="btn">q</button>
            <button class="btn">s</button>
            <button class="btn">d</button>
            <button class="btn">f</button>
            <button class="btn">g</button>
            <button class="btn">h</button>
            <button class="btn">j</button>
            <button class="btn">k</button>
            <button class="btn">k</button>
            <button class="btn">l</button>
            <button class="btn">m</button>
            <button class="btn">%</button>
            <button class="btn enter"><i class="fas fa-level-down fa-rotate-90"></i></button>
        </div>
        <div class="row">
            <button class="btn"> <i class="fas fa-arrow-up"></i> </button>
            <button class="btn">
                < </button> <button class="btn"> >
            </button>
            <button class="btn">w</button>
            <button class="btn">x</button>
            <button class="btn">c</button>
            <button class="btn">v</button>
            <button class="btn">b</button>
            <button class="btn">n</button>
            <button class="btn">,</button>
            <button class="btn">.</button>
            <button class="btn">:</button>
            <button class="btn">!</button>
        </div>
        <div class="row">
            <button class="btn special-btn">CTRL</button>

            <button class="btn special-btn">FN</button>
            <button class="btn "><i class="fas fa-smile "></i></button>
            <button class="btn special-btn">ALT</button>
            <button class="btn space"> <i class="fas fa-minus"></i></button>
            <button class="btn special-btn">ALT GR</button>
            <button class="btn special-btn">CTRL</button>
            <button class="btn">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </div>

</body>

</html>
